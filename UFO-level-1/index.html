<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
     <b> <h1 style="font-family: courier">UFO Sightings</h1>
      <p style="font-family: courier">Hey Scully You're Not Gonna Believe This</p></b>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-3">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading" style="font-family: courier; font-size: large">Find a Sighting</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date" style="font-family: courier; font-size: large">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010" style="font-family: courier; font-size: small"  >
                      </li>
                    </ul>
                  </div>
                  <input type="submit" style="font-family: 'courier'; font-size: medium; color: whitesmoke; background-color: slategray; border: 1pt ridge lightgrey" value="I Want to Believe">                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head"style="font-family: courier; font-size: medium">Date</th>
                  <th class="table-head"style="font-family: courier; font-size: medium">City</th>
                  <th class="table-head"style="font-family: courier; font-size: medium">State</th>
                  <th class="table-head"style="font-family: courier; font-size: medium">Country</th>
                  <th class="table-head"style="font-family: courier; font-size: medium">Shape</th>
                  <th class="table-head"style="font-family: courier; font-size: medium">Duration</th>
                  <th class="table-head"style="font-family: courier; font-size: medium">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
